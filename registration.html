  <body>

  <form class = "myForm" id="myForm" action="/action_page.php">
    <div class="form-group">
     
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" placeholder="Enter first name" name="firstName">
    </div>
    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" placeholder="Enter last name" name="lastName">
    </div>
    <div class="form-group">
      <label for="studentEmail">Student Email:</label>
      <input type="email" id="studentEmail" placeholder="Enter student email" name="studentEmail">
    </div>
    <div class="form-group">
      <label for="phoneNumber">Phone Number:</label>
      <input type="text" id="phoneNumber" placeholder="Enter phone number" name="phoneNumber">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Enter password" name="password">
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" placeholder="Confirm password" name="confirmPassword">
    </div>
    <button type="submit" class="btn btn-primary submit-btn">Register</button>
  </form>
</body>
  
  <script>
    document.getElementById('myForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevents the form from submitting by default
      
      let firstName = document.getElementById('firstName').value;
      let lastName = document.getElementById('lastName').value;
      let password = document.getElementById('password').value;
      let confirmPassword = document.getElementById('confirmPassword').value;
      let studentEmail = document.getElementById('studentEmail').value;
      let phoneNumber = document.getElementById('phoneNumber').value;
  
      // Check if any field is empty
      if (firstName.trim() === '' || lastName.trim() === '' || password.trim() === '' || confirmPassword.trim() === '' || studentEmail.trim() === '' || phoneNumber.trim() === '') {
        alert('All fields are required!');
        return;
      }
  
      // Check email format using a simple regular expression
      let emailFormat = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailFormat.test(studentEmail)) {
        alert('Please enter a valid student email address!');
        return;
      }
  
      // Check if password and confirm password match
      if (password !== confirmPassword) {
        alert('Passwords do not match!');
        return;
      }
      if (phoneNumber.length !== 10 || isNaN(phoneNumber)) {
      alert('Phone number must be a 10-digit number!');
      return;
    }
  
      // If all checks pass, you can submit the form
      this.submit();
    });
  </script>
